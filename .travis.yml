language: node_js
node_js:
- '11'
jobs:
  include:
  - stage: Deploy
    if: branch = master
    cache: npm
    script:
    - npm i
    - npm run build
    deploy:
      provider: pages
      local_dir: dist/
      target-branch: gh-pages
      name: Travis Deployment Bot
      skip_cleanup: true
      github_token: "$GITHUB_TOKEN"
      fqdn: startupmap.ratemystop.com
      on:
        branch: master
notifications:
  email: false
env:
  global:
    secure: 
